<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="這是動畫投票網站 歡迎大家為喜愛的動畫投票"/>
    <meta name="author" content="Evelyn Chang">
    <meta name="keywords" content="投票, 咒術, 鈴芽, 我推, 日本動畫, 皮克斯動畫電影"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!--視口:根據裝置大小調整畫面 預設大小為100%-->
    <title>My Animate List</title>
</head>

<body>
  <h1>Welcome to My Animate List</h1>
  {% if latest_animate_list %}
      <ul>
        {% for animate in latest_animate_list %}
          <li><a href="{% url 'my_animation_list_app:detail' animate.id %}">{{ animate.title_text }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
          <p>No polls are available.</p>
  {% endif %}
</body>
</html>

{% load static %}
<link rel="stylesheet" href="{% static '/style.css' %}">

<a href="{% url 'my_animation_list_app:export_mylist_csv' %}">Export MyList</a>
